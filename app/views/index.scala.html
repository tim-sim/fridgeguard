@(fridges: List[Fridge], newFridgeForm: Form[Fridge])

    @import helper._

    @main("Fridge guard") {
        <div class="content">
            <div>
                <div class="newFridgeForm">
                    @form(routes.Application.saveFridge()) {
                        @inputText(newFridgeForm("name"))
                    }
                    <input type="submit" value="add"/>
                </div>
            </div>
            <div class="fridge-list">
            @for(fridge <- fridges) {
                <div class="fridge-item">@fridge.name</div>
            }
            </div>
        </div>
    }
